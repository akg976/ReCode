name: Server Setup with Docker
on:
  workflow_dispatch:

jobs:
  setup-code:
    name: Install with Docker on Ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 1000

    steps:
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Configure Firewall
        run: |
          sudo ufw allow 54321/tcp
          sudo ufw allow 443/tcp
          sudo ufw allow 80/tcp
          sudo ufw reload

      - name: Pull Docker Image
        run: |
          docker pull alireza0/x-ui

      - name: Run Container
        run: |
          docker run -d --name x-ui -p 54321:54321 -p 443:443 -p 80:80 alireza0/x-ui

      - name: Wait for Service to be Ready
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:54321 > /dev/null; then
              echo "x-ui is up and running!"
              exit 0
            else
              echo "Waiting for x-ui to start..."
              sleep 5
            fi
          done
          echo "x-ui did not start in time."
          exit 1

      - name: Verify Installation
        run: |
          docker ps -a | grep x-ui
          curl -s http://localhost:54321

      - name: Print Access Info
        run: |
          echo "Panel Access:"
          echo "http://$(curl -s ifconfig.me):54321"

      - name: Run Python Code
        run: |
          cat > loop.py <<'EOF'
          import time

          start = time.time() + 1000

          while True:
              if start <= time.time():
                  break
              print("Running...")
              time.sleep(13)
          EOF
          python loop.py
